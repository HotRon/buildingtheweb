<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/main.css"/>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/main.js"></script>

</head>
<body>
	<h1>Vehicles</h1>

	<p>Here's a set of vehicles, one by one.</p>

	<div class="vehicle-box">
		<h2>Vehicle <span id="vehicle-number"></span></h2>
		<ul>
			<li>Vehicle name: <span id="vehicle-name"></span></li>
			<li>No. wheels: <span id="vehicle-wheels"></span></li>
			<li>Colour: <span id="vehicle-colour"></span></li>
			<li>Wings: <span id="vehicle-wings"></span></li>
		</ul>
	</div>
	
	<button class="firstbutton">
		Click me.
	</button>

</body>
</html>
