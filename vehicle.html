<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css"/>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/main.js"></script>
		
	</head>
	<body>
			
		<h1>Vehicles</h1>

		<p>Here's a set of vehicles, one by one.</p>

		<h2>Vehicle <span id="vehicle-number"></span></h2>
		<dl>
			<dt>Vehicle name:</dt><dd id="vehicle-name"></dd>
			<dt>Number of wheels:</dt><dd id="vehicle-number-wheels"></dd>
			<dt>Colour:</dt><dd id="vehicle-colour"></dd>
			<dt>Number of wings:</dt><dd id="vehicle-number-wings"></dd>
			<dt>Image:</dt><dd><img src="" id="vehicle-image"></dd>
		</dl>


		<button class="firstbutton">
			Click me.
		</button>
		
	</body>
